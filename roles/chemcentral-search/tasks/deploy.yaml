---

- name: Create namespace '{{ sq_namespace }}'
  k8s:
    definition: "{{ lookup('template', '{{ item }}.yaml.j2') }}"
    wait: yes
  loop:
  - namespace
  - serviceaccount
  - role-psp-unrestricted
  - rolebinding-ccs-sa

# Check and create database secrets

- name: Check database secrets
  k8s_info:
    kind: Secret
    api_version: v1
    namespace: "{{ ccs_namespace }}"
    name: database
  register: s_result

- name: Set database secret facts
  set_fact:
    ccs_database_user_password_fact: "{{ ccs_database_user_password }}"
    ccs_database_chemcentral_user_password_fact: "{{ ccs_database_chemcentral_user_password }}"
  when: s_result.resources|length == 0

- name: Set database secret facts (pre-deployed secrets)
  set_fact:
    ccs_database_user_password_fact: "{{ s_result.resources[0].data.user_password|b64decode }}"
    ccs_database_chemcentral_user_password_fact: "{{ s_result.resources[0].data.chemcentral_user_password|b64decode }}"
  when: s_result.resources|length == 1

- name: Write database secrets
  k8s:
    definition: "{{ lookup('template', 'secret-db.yaml.j2') }}"
    wait: yes
  when: s_result.resources|length == 0

# The database volume (and storage class checks)

- name: Get {{ ccs_database_volume_storageclass }} StorageClass
  k8s_info:
    kind: StorageClass
    name: "{{ ccs_database_volume_storageclass }}"
  register: sc_result
  when: ccs_database_volume_storageclass != " "

- name: Assert {{ ccs_database_volume_storageclass }} StorageClass
  assert:
    that: sc_result.resources|length == 1
    fail_msg: The {{ ccs_database_volume_storageclass }} StorageClass must be available on the cluster
  when: ccs_database_volume_storageclass != " "

- name: Create database volume claim
  k8s:
    definition: "{{ lookup('template', 'pvc.yaml.j2') }}"
    wait: yes
    wait_timeout: "{{ wait_timeout }}"

# Best practice ... wait for the PVC to bind.
# e.g. wait until resources[0].status.phase == Bound (initially Pending)

- name: Wait for 'database' volume claim to bind
  k8s_info:
    kind: PersistentVolumeClaim
    name: database
    namespace: "{{ ccs_namespace }}"
  register: database_result
  until: >-
    database_result.resources|length > 0
    and database_result.resources[0].status is defined
    and database_result.resources[0].status.phase == 'Bound'
  delay: 5
  retries: "{{ (bind_timeout|int / 5)|int }}"

# Deploy the ChemCentral database

- name: Create database
  k8s:
    definition: "{{ lookup('template', '{{ item }}.yaml.j2') }}"
    wait: yes
  loop:
  - configmap-db-init
  - statefulset-db
  - service-db

# Now deploy the search container

- name: Create search
  k8s:
    definition: "{{ lookup('template', '{{ item }}.yaml.j2') }}"
    wait: yes
  loop:
  - statefulset-search
  - service-search
